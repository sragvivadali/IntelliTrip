<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/static.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/deef0bf4ed.js" crossorigin="anonymous"></script>
    
    <title>IntelliTrip | Login</title>
    
</head>

<body class="login-body">
    <img class="mini-logo" src="/mini_logo.png" alt="IntelliTrip" onclick="window.open('/', '_self')">
    <br><br>

    <div class="login-wrap">
        <br><br>
        <h1 class="mini-title">Welcome back.</h1>
        <br>

        <form class="needs-validation" novalidate action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <div style="text-align: left; padding: 0% 150px;">
                    <label for="validationCustom01" class="form-text"><b>Email</b></label>
                    <div>
                        <input type="text" class="form-control" name="em" id="validationCustom01" required>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div style="padding: 0% 150px; text-align: left;">
                    <label for="validationCustom02" class="form-text"><b>Password</b></label>
                    <input type="password" class="form-control" name="pw" id="validationCustom02" required>
                </div>
                <br><br>
                <button class="submit-button" type="submit"><a class="submit-link" style="color: white;">Login</a></button>
            </div>
        </form>
        <br>
        <p style="text-align: center">
            If you don't have an account,
            <a class="link" href="/signup">register here!</a>
        </p>
        <br>
    </div>

</body>

</html>
